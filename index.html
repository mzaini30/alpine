<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="/alpine.min.js" defer=""></script>
	<style type="text/css">
		* {
			font-family: Candara;
			word-wrap: break-word;
		}
		body {
			background: gray;
		}
		.box {
			background: white;
			padding: 10px 20px;
			margin: 20px;
			box-shadow: 0 0 3px 0 black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="" x-data='beranda()'>
		<div class="box">
			<p>Hai <span x-text='nama'></span></p>
			<p>Menuju <a href="/about.html">About</a></p>
		</div>
	</div>
</body>
<script type="text/javascript">
	function beranda(){
		return {
			nama: new URLSearchParams(location.search).get('nama')
		}
	}
</script>
</html>
